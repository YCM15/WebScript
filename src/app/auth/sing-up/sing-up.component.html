<div class="container shadow register">
    <div class="card">
        <!-- /.card-body -->
        <div class="card-body col-lg-12 pt-4 pb-5">
            <h1 class="text-center"><b>Sign Up</b></h1>

            <div class="col-lg-12">
                    <form class="row" id="form" [formGroup]="userSign"  (ngSubmit)="save()">
                        <div class="form-group col-lg-6 col-md-6">
                            <label>Nombre</label>
                            <input class="form-control input" type="text" placeholder="Nombre" formControlName="nombre" required>
                        </div>

                        <div class="form-group col-lg-6 col-md-6">
                            <label>Apellido</label>
                            <input class="form-control input" type="text" formControlName="apellido" placeholder="Apellido" required>
                        </div>

                        <div class="form-group col-lg-6 col-md-6">
                            <label>Usuario</label>
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text input" id="inputGroupPrepend">@</span>
                                </div>
                                <input class="form-control input" type="text" formControlName="nickname" placeholder="usuario" required>
                            </div>
                        </div>

                        <div class="form-group col-lg-6 col-md-6">
                            <label>Contraseña</label>
                            <input class="form-control input" id="password" type="{{inputPass}}" placeholder="contraseña" formControlName="password" type="password" required>
                            <mat-slide-toggle (change)="showPassword($event.checked)" color="primary">Show Password</mat-slide-toggle>
                        </div>

                        <div class="form-group col-lg-4 col-md-4">
                            <label for="userType">Tipo de Plan</label>
                            <select formControlName="plan" id="userType" name="userType" class="form-control">
                                <option *ngFor="let plan of plains" value="{{plan.id}}">{{plan.name}}</option>
                            </select>
                        </div>

                        <div class="form-group col-lg-8 col-md-8">
                            <label>Correo</label>
                            <input class="form-control input" type="email" formControlName="mail" placeholder="email@example.com" required>
                        </div>

                        <div class="form-group mt-5 text-center">
                            <button type="submit" mat-raised-button color="primary" class="col-lg-6 col-md-6" id="btnAcpetar">Aceptar</button>
                        </div>
                    </form>
                    <!-- /.row -->

            </div>
            <!-- /.col-lg-12 -->
        </div>
        <!-- /.card-body -->
    </div>
    <!--card-->
</div>
<!-- /.container-->
