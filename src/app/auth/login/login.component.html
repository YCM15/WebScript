<div class="container shadow" id="login">
  <div class="block p-5">
    <h1 class="title text-center mb-3"> <b> Log In </b></h1>
    <form [formGroup]="log" (ngSubmit)="logIn()">
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Nickname or email</label>
          <input type="text" formControlName="nickname" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input type="password" formControlName="password" class="form-control" id="exampleInputPassword1">
        </div>
        <div class="text-center">
          <button type="submit" mat-raised-button color="primary">Submit</button>
        </div>
      </form>
  </div>
</div>
