<h1 mat-dialog-title><mat-icon>source</mat-icon></h1>
<div mat-dialog-content>
  <div class="form-group mb-3">
    <label for="namefolder">Name new Folder</label>
    <input id="namefolder" class="form-control" [(ngModel)]="nameFolder" autocomplete="false">
  </div>
</div>
<div mat-dialog-actions [align]="'end'">
  <button mat-raised-button color="warn" [mat-dialog-close]="false" >Cancel</button>
  <button mat-raised-button color="primary" (click)="save()" cdkFocusInitial>Save</button>
</div>
