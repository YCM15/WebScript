<nav class="m-3">
    <a *ngIf="plan=='3'" class="btn mx-2 link" routerLink="/workSpace/snippets"><mat-icon class="iconOptions my-auto me-1">code</mat-icon>snippets</a>
    <a class="btn mx-2 link" routerLink="/workSpace/editor"><mat-icon class="iconOptions my-auto me-1">draw</mat-icon>editor</a>
</nav>
<div class="d-flex text-center mx-auto card-profile shadow">
    <div class="card info-profile mx-auto">
        <div class="card-body">
            <img src="../../assets/avatar.png" alt="" class="image-top shadow">
            <form class="row" id="form" [formGroup]="formProfile">
                <div class="d-sm-flex justify-content-center mb-3" *ngIf="!edit">
                    <button mat-raised-button color="warn" class="mx-5 btnEdit" (click)="editProfile()">Edit Profile</button>
                    <button mat-raised-button color="primary" class="mx-5" (click)="changePass()">Password</button>
                </div>                
                <div class="col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>First Name</mat-label>
                        <input matInput [formControl]="nombre" required>
                        <mat-error *ngIf="nombre.invalid">Not a valid name</mat-error>
                      </mat-form-field>
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Last Name</mat-label>
                        <input matInput [formControl]="apellido" required>
                        <mat-error *ngIf="apellido.invalid">Not a valid last name</mat-error>
                      </mat-form-field>
                </div>

                <div class="form-group col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Nickname</mat-label>
                        <input matInput [formControl]="nickname" required>
                        <mat-error *ngIf="nickname.invalid">Not a valid field</mat-error>
                      </mat-form-field>
                </div>
                <div class="form-group col-lg-6 col-md-6">
                    <mat-form-field appearance="fill">
                        <mat-label>Email</mat-label>
                        <input matInput [formControl]="mail" required>
                        <mat-error *ngIf="mail.invalid">Not a valid email</mat-error>
                      </mat-form-field>
                </div>
            </form>
            <div class="d-flex justify-content-center mb-3" *ngIf="edit">
                <button mat-raised-button color="warn" class="mx-5" (click)="editProfile()">Cancelar</button>
                <button mat-raised-button color="primary" class="mx-5" (click)="saveChange()">Guardar</button>
            </div>    
        </div>
    </div>
</div>
